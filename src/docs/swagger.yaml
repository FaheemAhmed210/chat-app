  /collections/chats/messages:
    post: 
      summary: Send Message
      security:
        - bearerAuth: []
      tags:
        - Chat Messages
      requestBody:
        description: Payload for send message
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chatId: 
                  type: string
                  example: 65a9220a28cf8f41efb2a74b
                replyTo: 
                  type: string
                  example: 65a9220a28cf8f41efb2a74b
                content: 
                  type: object
                  required: true
                  properties:
                    body:
                      type: string
                      example: Hello, how are you?
                    type: 
                      type: string
                      example: text
                    metaData: 
                      type: object
                viewType:
                  type: string
                  example: standard || one-time-view
                messageAccess:
                  type: object
                  properties:
                    type: 
                      type: string
                      example: free
                    isLocked: 
                      type: boolean
                      example: false
                    price: 
                      type: number
                      example: 0.01
                    currency: 
                      type: string
                      example: ETH
                    metaData: 
                      type: object                
      responses:
        201:
          description: Message sent successfully
